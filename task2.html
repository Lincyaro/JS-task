<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let number = 6;
       if(number % 3 === 0)
       {
        document.write(number + "is even");
       } else{
        document.write(number + "is odd");
       }
    </script>
</body>
</html>
